    <!-- creating the header or the navigation panel -->
    <header id="nav">

        <!-- the logo  -->
        <div id="logo-div">

        <div id="btn-div">

            </button>

                    </button>
                
                </div>

                <div id="searchingItems" >

                        <!-- display data here -->
                    </ul>
                </div>
        </div>
